{% set name = "reacnetgenerator" %}
{% set version = "1.4.112" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tongzhugroup/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 1b8ed6fe12f69d9030a9fceb40cc776c5934b9097a05762b36129ad28ee665df
  patches:
    - disable_cache.patch

build:
  number: 1
  skip: true  # [py<36]
  entry_points:
    - reacnetgenerator = reacnetgenerator.commandline:_commandline
    - reacnetgeneratorgui = reacnetgenerator.gui:gui
  script:
    - "export SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}"  # [unix]
    - "set SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}"  # [win]
    - "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
    - yarn
  host:
    - python
    - pip
    - cython >=0.24.1
    - setuptools_scm
    - pytest-runner
    - numpy >=1.15
  run:
    - python
    - openbabel
    - rdkit >=2018.09
    - {{ pin_compatible('numpy') }}
    - scipy >=0.20.1
    - pandas
    - networkx
    - matplotlib-base
    - hmmlearn >=0.2.1
    - ase
    - scour
    - tqdm
    - coloredlogs
    - lz4
    - pybase64
    - requests

test:
  imports:
    - reacnetgenerator
  commands:
    - reacnetgenerator -h

about:
  home: http://github.com/tongzhugroup/reacnetgenerator
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: 'An automatic generator of reaction network for reactive molecular dynamics simulation.'
  doc_url: https://reacnetgenerator.njzjz.win/
  dev_url: https://github.com/tongzhugroup/reacnetgenerator

extra:
  recipe-maintainers:
    - njzjz
    - DiracMD
